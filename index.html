<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css"/>
    <script
      src="https://kit.fontawesome.com/1e3c33d05e.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="background-color"></div>
    <div class="background-image">
      <form class="input-group row-custom center-center" id="search-city">
        <input
          type="text"
          placeholder="Enter a City"
          class="search-bar"
          id="search-city-input"
          autocomplete="off"
          autofocus="on"
        />
        <input
          type="submit"
          class="btn btn-outline-secondary search-box"
          placeholder="Search"
        />
        <button class="btn btn-success w-10" id="current-location-button">Current Location</button>
      </form>
      <div class="current-temp">
        <span id="current-temp-num"></span>
        <span class="current-temp-degrees">º</span>
        <span>
          <span
            class="current-temp-celsius selectedTemperature"
            id="celsius">C</span
          >
          <span class="current-temp-bar"> | </span>
          <span
            class="current-temp-fahrenheit"
            id="fahrenheit">F</span>
        </span>
      </div>
      <h1 id="city-name">Lisbon</h1>
      <span class="date" id="current-date">Tuesday 9:30 pm</span>

      <div class="current-weather row-custom">
        <div
          class="column-custom center-end"
          style="width: 330px; margin-right: 20px;"
        ></div>
      </div>
      <div class="row-custom space-between-center weather-week">
        <div class="column-custom center-center">
          <span>Today</span>
          <i class="fa-solid fa-cloud fcst-img" style="color: #f0f3f8;"></i>
          <span><strong>23º</strong> 13º</span>
        </div>
        <div class="column-custom center-center">
          <span>Sat</span>
          <i class="fa-solid fa-cloud-sun" style="color: #f0f3f8;"></i>
          <span><strong>25º</strong> 13º</span>
        </div>
        <div class="column-custom center-center">
          <span>Sun</span>
          <i class="fa-solid fa-cloud-sun" style="color: #f0f3f8;"></i>
          <span><strong>26º</strong> 14º</span>
        </div>
        <div class="column-custom center-center">
          <span>Mon</span>
          <i class="fa-solid fa-cloud-sun" style="color: #f0f3f8;"></i>
          <span><strong>26º</strong> 15º</span>
        </div>
        <div class="column-custom center-center">
          <span>Tue</span>
          <i class="fa-solid fa-sun" style="color: #f0f3f8;"></i>
          <span><strong>25º</strong> 15º</span>
        </div>
        <div class="column-custom center-center">
          <span>Wed</span>
          <i class="fa-solid fa-sun" style="color: #f0f3f8;"></i>
          <span><strong>25º</strong> 15º</span>
        </div>
      </div>
      <span class="bottom"
        >Page coded by <em>Mariana Pereira</em></span
      >
    </div>
    <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
