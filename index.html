<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css"/>
    <script
      src="https://kit.fontawesome.com/1e3c33d05e.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
      <div class="container">
        <form class="input-group row-custom center-center" id="search-city">
          <input
          type="text"
          placeholder="Enter a City"
          class="search-bar"
          id="search-city-input"
          autocomplete="off"
          autofocus="on"
         />
          <button
          type="submit"
          class="btn btn-primary search-box"
          placeholder="Search"
          >Search</button>
        <button type="button" class="btn btn-link current-location" id="current-location-button">Current Location</button>
        </form>
        <div class="current-temp">
          <span class="current-temp-num" id="current-temp-num"></span>
          <span class="current-temp-degrees">º</span>
          <span>
            <span
            class="current-temp-celsius selectedTemperature"
            id="celsius">C</span
            >
            <span class="current-temp-bar"> | </span>
            <span
            class="current-temp-fahrenheit"
            id="fahrenheit">F</span>
        </span>
        </div>
        <h1 class="city-name" id="city-name">Lisbon</h1>
        <span class="date" id="current-date">Tuesday 9:30 pm</span>
        <div class="row weather-conditions">
          <div class="col-md-6">
            <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/scattered-clouds-day.png" alt="Clear" class="current-weather-icon" id="icon-current"/>
          </div>
          <div class="col-md-6 conditions">
            <span class="current-condition" id="current-condition">Clear Sky</span>
            <p></p>
            <span class="humidity-text">Humidity: <span class="current-humidity" id="humidity"></span> %</span>
            <div class="wind-text">Wind: <span class="current-wind" id="wind"> Km/h</span></div>
          </div>
        </div>
      
        <div class="row-custom space-between-center weather-week">
          <div class="column-custom center-center">
            <span>Today</span>
            <i class="fa-solid fa-cloud fcst-img" style="color: #f0f3f8;"></i>
           <span><strong>23º</strong> 13º</span>
          </div>
          <div class="column-custom center-center">
            <span>Sat</span>
            <i class="fa-solid fa-cloud-sun" style="color: #f0f3f8;"></i>
            <span><strong>25º</strong> 13º</span>
          </div>
         <div class="column-custom center-center">
            <span>Sun</span>
            <i class="fa-solid fa-cloud-sun" style="color: #f0f3f8;"></i>
           <span><strong>26º</strong> 14º</span>
          </div>
          <div class="column-custom center-center">
            <span>Mon</span>
           <i class="fa-solid fa-cloud-sun" style="color: #f0f3f8;"></i>
            <span><strong>26º</strong> 15º</span>
         </div>
        <div class="column-custom center-center">
          <span>Tue</span>
          <i class="fa-solid fa-sun" style="color: #f0f3f8;"></i>
          <span><strong>25º</strong> 15º</span>
        </div>
        <div class="column-custom center-center">
          <span>Wed</span>
          <i class="fa-solid fa-sun" style="color: #f0f3f8;"></i>
          <span><strong>25º</strong> 15º</span>
        </div>
      </div>
      <small>
        <a href="https://github.com/Maryp90/Weather-App-SheCodes" target="_blank" class="githubLink">Open-source code</a> by Mariana Pereira
      </small>
    </div>
    <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
