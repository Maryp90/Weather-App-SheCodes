<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css"/>
    <script
      src="https://kit.fontawesome.com/1e3c33d05e.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
      <div class="container" id="container">
        <form class="input-group row-custom center-center" id="search-city">
          <input
          type="text"
          placeholder="Enter a City"
          class="search-bar"
          id="search-city-input"
          autocomplete="off"
          autofocus="on"
         />
          <button
          type="submit"
          class="btn btn-primary search-box"
          placeholder="Search"
          >Search</button>
        <button type="button" class="btn btn-link current-location" id="current-location-button">Current Location</button>
        </form>
        <div class="current-temp">
          <span class="current-temp-num" id="current-temp-num"></span>
          <span class="current-temp-degrees current-temp-celsius selectedTemperature" id = "celsius">ÂºC</span>
        </div>
        <h1 class="city-name" id="city-name">Lisbon</h1>
        <div class="row-custom center-center weather-conditions">
          <div class="icon-col">
            <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/scattered-clouds-day.png" alt="Clear" class="current-weather-icon" id="icon-current"/>
          </div>
          <div class="conditions">
            <span class="current-condition" id="current-condition">Clear Sky</span>
            <p></p>
            <span class="humidity-text">Humidity: <span class="current-humidity" id="humidity"></span> %</span>
            <div class="wind-text">Wind: <span class="current-wind" id="wind"></span> Km/h</div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      <small>
        <a href="https://github.com/Maryp90/Weather-App-SheCodes" target="_blank" class="githubLink">Open-source code</a> by Mariana Pereira
      </small>
    </div>
    <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
